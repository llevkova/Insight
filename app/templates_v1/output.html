    <div class = "transbox" style="float:left; width:20%;" id="rcorners1">
      <h1 style="color:maroon;font-weight:bold;">Enter the chemical properties of your wine below</h1>
      <form  action="/output" method="GET">
        <div class="form-group" style="center">
          <label for="AL" >Alcohol:</label><br>
          <input type="value" id="AL" name='AL' placeholder="e.g. 10% of volume"> <br><br>
          <label for="VA"> Volatile Acidity:</label><br> 
          <input type="value" id="VA" name='VA' placeholder="e.g. 0.5 g/l"> <br><br>
          <label for="SPH"> Sulfates:</label><br>
          <input type="value" id="SPH" name='SPH' placeholder="e.g. 0.5 g/l"><br><br>
          <label for="TSD"> Total Sulfur Dioxide:</label><br>
          <input type="value" id="TSD" name='TSD' placeholder="e.g. 50 mg/l"><br><br>
        </div>
        <div>
          <button type="submit" class="btn btn-default btn-lg" style="color:maroon;font-weight:bold;">Taste this wine!</button>
        </div>
      </form>

  <div class="container">

    <div class="starter-template">
        <h2><center>Virtual Wine Taster</center></h2><br><br>
    </div>

    <div class = "container" style="float:left; width:50%;">
      <p>Enter the chemical properties of your wine below</p>
      <form  action="/output" method="GET">
        <div class="form-group">
          <label for="AL" >Alcohol:</label>
          <input type="value" id="AL" name='AL' placeholder="e.g. 10% of volume"> <br><br>
          <label for="VA"> Volatile Acidity:</label> 
          <input type="value" id="VA" name='VA' placeholder="e.g. 0.5 g/l"> <br><br>
          <label for="SPH"> Sulfates:</label>
          <input type="value" id="SPH" name='SPH' placeholder="e.g. 0.5 g/l"><br><br>
          <label for="TSD"> Total Sulfur Dioxide:</label>
          <input type="value" id="TSD" name='TSD' placeholder="e.g. 50 mg/l"><br><br>
        </div>
        <div>
          <button type="submit" class="btn btn-default btn-lg">Taste this wine!</button>
        </div>

      </form>
    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
